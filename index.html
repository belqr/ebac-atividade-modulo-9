<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>jQuery</title>
</head>
<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova imagem +</button>
  </header>
  <form>
    <h2>Inserir nova imagem</h2>
    <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem" required>
    <button type="submit">Adicionar</button>
    <button id ="btn-cancel" type="reset">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto3.jpg" alt="Pintura de um gato">
      <div class="overlay-imagem-link">
        <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto4.jpg" alt="Imagem de um flamingo">
      <div class="overlay-imagem-link">
        <a href="./images/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto5.jpg" alt="Imagem de filhotes de cachorro">
      <div class="overlay-imagem-link">
        <a href="./images/foto5.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
